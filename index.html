<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hollow Knight Silksong - English Challenge</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <header>
      <img
        src="./img/GAMEHollow Knight SilksongEnglish Challenge.png"
        style="width: 40rem"
        alt=""
      />
    </header>

    <main>
      <div class="background-silksong">
        <img src="./img/SilksongHornet.png" alt="" />
      </div>

      <div class="dividers">
        <img src="./img/dividers1.png" alt="" />
      </div>

      <div class="container">
        <h2>FALE O NOME DA COR EM INGLES</h2>
        <div class="icon"><img src="./img/icon.png" alt="" /></div>
        <button class="btn-responder"><img src="./img/button.png" alt="" /></button>
      </div>

      <div class="rosaries">
        <div class="necklace">
            <img class="icon-necklace" src="./img/Rosary_Necklace.png" alt="">
            <span id="rosaries-count" class="rosaries-badge">4</span>

        </div>
        <div class="content">
            <h3>Necklace Rosaries</h3>
            <p>ACUMULE ROSARIES ACERTANDO AS CORES</p>
        </div>
      </div>
    </main>

    <script></script>
  </body>
</html>
